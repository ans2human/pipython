{% extends 'gndu/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-3">
<h2>Login</h2>
<form method="post" novalidate>
    
  {% csrf_token %}
  {{ form.username|as_crispy_field }}   
  
  
  {{ form.password|as_crispy_field }}    

  <button class="btn btn-success" type="submit">Login</button>
</form>
</div>
{% endblock %}
